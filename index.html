<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>First module work</title>
</head>
<body>
    <header>
        <div class="background">
            <div class="container">
                <div class="header_text">
                    <h1>Bhromaon</h1>

                </div>

                        maxlength="300" minlength="5" />

                            <span>

                            </svg>
                            </span><span class="txtbtn">Search</span>
                        </button>
                        </div>
                    </form>
                </div>
                <div class="header_scroll">
                    <p>Scroll Down</p>
                    <a href="#footer">
                        <svg>
                            <use xlink:href="./img/sprite.svg#chevron-down"></use>
                        </svg>
                    </a>

                </div>

            </div>
        </div> 
    </header>
</body>
</html>
